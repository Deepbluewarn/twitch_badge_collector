<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type='module' src="../dist/js/popup.js" defer></script>

    <link href="../dist/css/popup.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet"> 

    <title>Twitch Badge Collector</title>
</head>

<body class='default'>
    <div id='screenshot'>

        <div id='title_container'>
            <h1 id='title_text'>Twitch Badge Collector</h1>
        </div>

        <div id='link_container'>
            <div class="container" id='links'>
                <div class='bg_flex_row foot_element'>
                    <div>
                        <a href="https://chrome.google.com/webstore/detail/twitch-badge-collector/gnkpenemgdhdckabddlbcjlhplmhlhoj/reviews"
                            target='_blank' class='text link' id='review_link'>
                            REVIEW
                        </a>
                    </div>
                    <div>
                        <a href="https://chrome.google.com/webstore/detail/twitch-badge-collector/gnkpenemgdhdckabddlbcjlhplmhlhoj/support"
                            target='_blank' class='text link' id='support_link'>
                            SUPPORT
                        </a>
                    </div>
                    <div>
                        <a href="https://tbc.bluewarn.dev/?from=popup" target='_blank' class='text link' id='homepage_link'>
                            HOME
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id='setting_container'>
            <div class='container'>
                <div id='options'>
                    <div class='bg_flex'>
                        <div class='badge_filter_option'>
                            <img class='badge_filter_option_icon' src='https://static-cdn.jtvnw.net/badges/v1/5527c58c-fb7d-422d-b71b-f309dcb85cc1/1'></img>
                            <span class='text' id='Broadcaster'>Broadcaster</span>
                            <div class='switch'>
                                <input class='badge_checkbox' uuid='5527c58c-fb7d-422d-b71b-f309dcb85cc1' id="streamer"
                                    type="checkbox" name='badge'>
                                <label class='switch_label' for="streamer"></label>
                            </div>
                        </div>
                        <div class='badge_filter_option'>
                            <img class='badge_filter_option_icon' src='https://static-cdn.jtvnw.net/badges/v1/3267646d-33f0-4b17-b3df-f923a41db1d0/1'></img>
                            <span class='text' id='Moderator'>Moderator</span>
                            <div class='switch'>
                                <input class='badge_checkbox' uuid='3267646d-33f0-4b17-b3df-f923a41db1d0' id="manager"
                                    type="checkbox" name='badge'>
                                <label class='switch_label' for="manager"></label>
                            </div>
                        </div>
                        <div class='badge_filter_option'>
                            <img class='badge_filter_option_icon' src='https://static-cdn.jtvnw.net/badges/v1/b817aba4-fad8-49e2-b88a-7cc744dfa6ec/1'></img>
                            <span class='text' id='VIP'>VIP</span>
                            <div class='switch'>
                                <input class='badge_checkbox' uuid='b817aba4-fad8-49e2-b88a-7cc744dfa6ec' id="vip"
                                    type="checkbox" name='badge'>
                                <label class='switch_label' for="vip"></label>
                            </div>
                        </div>
                        <div class='badge_filter_option'>
                            <img class='badge_filter_option_icon' src='https://static-cdn.jtvnw.net/badges/v1/d12a2e27-16f6-41d0-ab77-b780518f00a3/1'></img>
                            <span class='text' id='Verified'>Verified</span>
                            <div class='switch'>
                                <input class='badge_checkbox' uuid='d12a2e27-16f6-41d0-ab77-b780518f00a3' id="verified"
                                    type="checkbox" name='badge'>
                                <label class='switch_label' for="verified"></label>
                            </div>
                        </div>

                        <div class='misc_option'>
                            <span class='text' id='topDisplay_text'>복사된 채팅을 상단에 표시</span>
                            <input type="checkbox" name="topDisplay" id="topDisplay">
                        </div>

                    </div>

                </div>
            </div>
            <div class='container'>
                <div class='bg_flex_cols'>
                    <button id='add_filter_btn'>필터 추가</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type='module' src="../dist/js/popup.js" defer></script>

    <link href="../dist/css/popup.css" rel="stylesheet" type="text/css" />

    <link rel="preload" as="style" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />

    <title>Twitch Badge Collector</title>
</head>

<body class='default'>
    <div id='screenshot'>

        <div id='title_container'>
            <h1 id='title_text'>Twitch Badge Collector</h1>
        </div>

        <div id='link_container'>
            <div class="container" id='links'>
                <div class='bg_flex_row foot_element'>
                    <div>
                        <a href="https://chrome.google.com/webstore/detail/twitch-badge-collector/gnkpenemgdhdckabddlbcjlhplmhlhoj/reviews"
                            target='_blank' class='text link' id='review_link'>
                            REVIEW
                        </a>
                    </div>
                    <div>
                        <a href="https://chrome.google.com/webstore/detail/twitch-badge-collector/gnkpenemgdhdckabddlbcjlhplmhlhoj/support"
                            target='_blank' class='text link' id='support_link'>
                            SUPPORT
                        </a>
                    </div>
                    <div>
                        <a href="https://tbc.bluewarn.dev/?from=popup" target='_blank' class='text link' id='homepage_link'>
                            HOME
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id='setting_container'>
            <div class="container">
                <span>언어</span>
                <select name="select_language" id="select_language">
                    <option value="language__ko">한국어</option>
                    <option value="language__en">English</option>
                </select>
            </div>

            <div class="container">
                <span>채팅창 테마</span>
                <select name="select_theme" id="select_theme">
                    <option value="theme__dark">어두운 테마</option>
                    <option value="theme__light">밝은 테마</option>
                </select>
            </div>

            <div class="container">
                <span>폰트 크기</span>
                <select name="select_font-size" id="select_font-size">
                    <option value="small">작게</option>
                    <option value="default">기본값</option>
                    <option value="big">크게</option>
                    <option value="bigger">더 크게</option>
                </select>
            </div>

            <div class="container">
                <span>채팅 위치</span>
                <select name="select_chat-position" id="select_chat-position">
                    <option value="position-up">위쪽</option>
                    <option value="position-down">아래쪽</option>
                </select>
            </div>
        </div>
        <div class='container'>
            <button id='add_filter_btn'>필터 설정</button>
        </div>
    </div>
</body>
</html>
